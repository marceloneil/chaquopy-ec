    repositories {
        google()
        jcenter()
        maven { url "https://chaquo.com/maven" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.1.2"

        // Chaquopy internal use
        /*
        version = file("../../python/VERSION.txt").text.trim()
        classpath files("../../python/product/gradle-plugin/build/libs/gradle-${version}.jar")
        classpath "org.json:json:20160810"
        */

        classpath "com.chaquo.python:gradle:3.2.0"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
